
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda tu cita - Estudio de Barbería</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-black text-white p-5 text-center text-2xl font-bold">
    Estudio de Barbería by Daniel Cadiz
  </header>

  <section class="text-center py-10 px-4">
    <h1 class="text-3xl font-semibold mb-6">Agenda tu Cita</h1>
    <form id="formularioCita" class="max-w-md mx-auto text-left space-y-4">
      <div>
        <label for="nombre" class="block font-semibold">Nombre completo</label>
        <input type="text" id="nombre" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="fecha" class="block font-semibold">Fecha</label>
        <input type="date" id="fecha" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label for="hora" class="block font-semibold">Hora</label>
        <select id="hora" required class="w-full p-2 border rounded">
          <option value="">Selecciona una hora</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">
          Reservar Cita
        </button>
      </div>
    </form>

    <p id="confirmacion" class="mt-6 text-green-600 font-semibold hidden">
      ✅ ¡Tu cita ha sido reservada con éxito!
    </p>
  </section>

  <script>
    const horasDisponibles = [
      "08:00", "09:00", "10:00", "11:00", "12:00",
      "14:00", "15:00", "16:00", "17:00", "18:00"
    ];

    const form = document.getElementById("formularioCita");
    const horaSelect = document.getElementById("hora");
    const confirmacion = document.getElementById("confirmacion");

    // Cargar horas disponibles
    function cargarHoras(fecha) {
      const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      const horasTomadas = reservas.filter(r => r.fecha === fecha).map(r => r.hora);
      horaSelect.innerHTML = '<option value="">Selecciona una hora</option>';
      horasDisponibles.forEach(hora => {
        if (!horasTomadas.includes(hora)) {
          const option = document.createElement("option");
          option.value = hora;
          option.textContent = hora;
          horaSelect.appendChild(option);
        }
      });
    }

    document.getElementById("fecha").addEventListener("change", (e) => {
      cargarHoras(e.target.value);
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;

      if (!nombre || !fecha || !hora) return;

      const reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      reservas.push({ nombre, fecha, hora });
      localStorage.setItem("reservas", JSON.stringify(reservas));

      form.reset();
      confirmacion.classList.remove("hidden");
      cargarHoras(fecha);
    });
  </script>

  <footer class="bg-black text-white text-center p-4 mt-10">
    © 2025 Estudio de Barbería by Daniel Cadiz<br>
    WhatsApp: +57 312 2581820
  </footer>
</body>
</html>
